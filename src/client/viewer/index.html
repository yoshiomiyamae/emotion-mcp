<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion MCP - Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #viewer-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .character-sprite {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .character-sprite.active {
      opacity: 1;
    }

    .character-sprite.visible {
      opacity: 1;
    }

    /* トランジション: フェード */
    .transition-fade {
      transition: opacity 0.3s ease-in-out;
    }

    /* トランジション: クイックフェード */
    .transition-quick-fade {
      transition: opacity 0.15s ease-out;
    }

    /* トランジション: 即座 */
    .transition-instant {
      transition: none;
    }

    /* トランジション: スライド */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .transition-slide {
      animation: slideIn 0.4s ease-out;
    }

    /* トランジション: ズーム */
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .transition-zoom {
      animation: zoomIn 0.3s ease-out;
    }

    /* トランジション: シェイク */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-8px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(8px);
      }
    }

    .transition-shake {
      animation: shake 0.5s ease-in-out;
    }

    /* ステータス表示（デバッグ用） */
    #status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
      display: none;
    }

    #status.show {
      display: block;
    }

    .status-item {
      margin-bottom: 5px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    /* 接続ステータス */
    .connection-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
      z-index: 1000;
    }

    .connection-indicator.connected {
      background: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <!-- 立ち絵がここに動的に表示される -->
  </div>

  <div class="connection-indicator" id="connectionIndicator"></div>

  <div id="status">
    <div class="status-item">Current: <span id="currentExpression">-</span></div>
    <div class="status-item">Transition: <span id="currentTransition">-</span></div>
    <div class="status-item">WebSocket: <span id="wsStatus">disconnected</span></div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
      "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.3.2/lib/three-vrm.module.min.js"
    }
  }
  </script>
  <script type="module" src="/viewer/app.js"></script>
</body>
</html>
