<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion MCP - 管理画面</title>
  <link rel="stylesheet" href="/admin/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎭 Emotion MCP - 立ち絵管理</h1>
      <p class="subtitle">AIが使用する立ち絵を管理します</p>
    </header>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <div class="upload-icon">📁</div>
      <p class="upload-text">クリックまたはドラッグ&ドロップで画像をアップロード</p>
      <p class="upload-hint">PNG, JPG, GIF対応</p>
    </div>

    <div class="expressions-grid" id="expressionsGrid">
      <!-- 表情カードが動的に追加される -->
    </div>

    <div class="empty-state" id="emptyState">
      <div class="empty-icon">🖼️</div>
      <p>まだ立ち絵が登録されていません</p>
      <p class="empty-hint">上のエリアから画像をアップロードしてください</p>
    </div>
  </div>

  <!-- アップロードモーダル -->
  <div class="modal" id="uploadModal">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <h2>新しい表情を追加</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="expressionName">
            表情名（英数字）<span class="required">*</span>
          </label>
          <input
            type="text"
            id="expressionName"
            name="name"
            placeholder="例: embarrassed"
            pattern="[a-zA-Z0-9_-]+"
            required
          >
          <small>AIがこの名前を使って表情を指定します（半角英数字、ハイフン、アンダースコアのみ）</small>
        </div>
        <div class="form-group">
          <label for="displayName">表示名</label>
          <input
            type="text"
            id="displayName"
            name="displayName"
            placeholder="例: 照れ"
          >
          <small>管理画面での表示用（省略時は表情名が使用されます）</small>
        </div>
        <div class="form-group">
          <label>プレビュー</label>
          <div class="preview-container">
            <img id="previewImage" alt="プレビュー">
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">
            キャンセル
          </button>
          <button type="submit" class="btn btn-primary">
            追加
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/admin/app.js"></script>
</body>
</html>
